<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
    <!-- custom login css -->
    <link rel="stylesheet" href="loginStyles.css">
    <!-- custom register css -->
    <link rel="stylesheet" href="registerStyles.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Raleway font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title>Lunch time</title>
    <!-- yellowtail font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <!-- Lobster font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- pirata one font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
    </div>

    <template id="user-template">
        <header class="nav-bar">
            <h1>Lunch time</h1>
            <h3 id="nav-bar-msg">You're logged as Jasyd</h3>
            <a href="#" id="logout-btn">Logout</a>
        </header>

        <div class="container">
            <div class="cards" id="cards"></div>
            <div class="pricelist">
                <h2>Your order</h2>
                <ul id="pricelist" class="pricelist__ul">
                </ul>
                <div>
                    <h3>$</h3>
                    <h3 id="total-price" class="total-price">0</h3>
                </div>
                <form class="form-order" id="form-order">
                    <input type="submit" id="submit-order-btn" value="Submit order"></input:submi>
                </form>
            </div>
        </div>
    </template>

    <template id="login-template">
        <div class="login-container">
            <div class="login-img"></div>

            <form id="login-form">
                <h1 class="login-title">Lunch time</h1>
                <h2>Welcome</h2>
                <input type="text" placeholder="Ingrese su e-mail" id="login-email">
                <input type="password" placeholder="Ingrese su contraseña" id="login-password">
                <input type="submit" value="Iniciar sesión">
                <input type="button" value="Registrarse" id="register-btn">
                <p id="login-message" hidden></p>
            </form>
        </div>
    </template>

    <template id="register-template">
        <div class="register-container">
            <div class="register-img"></div>
            
            <form id="register-form">
                <h1 class="login-title">Lunch time</h1>
                <h2>Welcome</h2>
                <input type="text" placeholder="Ingrese su nombre" id="user-name">
                <input type="text" placeholder="Ingrese su e-mail" id="user-email">
                <input type="password" placeholder="Ingrese su contraseña" id="user-password">
                <input type="text" placeholder="Ingrese su dirección" id="user-address">
                <input type="text" placeholder="Ingrese su teléfono" id="user-phone">
                <input type="submit" value="Registrarse">
                <p id="register-message" hidden></p>
            </form>
        </div>
    </template>
    <script src="main.js"></script>
</body>
</html>
